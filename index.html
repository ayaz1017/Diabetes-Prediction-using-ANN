<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('/mnt/data/img.png') no-repeat center center/cover;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 28px;
            animation: fadeIn 1.5s ease-in-out;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
            animation: slideUp 1s ease-in-out;
            backdrop-filter: blur(10px);
        }

        label {
            display: block;
            font-size: 18px;
            margin-top: 12px;
            color: white;
        }

        input, select {
            padding: 10px;
            margin: 8px;
            width: 250px;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px white;
        }

        button {
            padding: 12px 25px;
            background-color: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 0px 4px 6px rgba(0, 114, 255, 0.5);
        }

        button:hover {
            background-color: #0056d2;
            transform: scale(1.1);
            box-shadow: 0px 6px 8px rgba(0, 114, 255, 0.7);
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Diabetes Prediction System</div>
        <h2>Enter Your Details</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="age">Age</label>
            <input type="text" name="age" placeholder="Enter Age" required>

            <label for="hypertension">Hypertension</label>
            <select name="hypertension" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="heart_disease">Heart Disease</label>
            <select name="heart_disease" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="smoking_history">Smoking History</label>
            <select name="smoking_history" required>
                <option value="0">No Info</option>
                <option value="1">Current Smoker</option>
                <option value="2">Former Smoker</option>
                <option value="3">Ever Smoker</option>
                <option value="4">Never Smoked</option>
                <option value="5">Not Current</option>
            </select>

            <label for="bmi">BMI</label>
            <input type="text" name="bmi" placeholder="Enter BMI" required>

            <label for="hba1c">HbA1c Level</label>
            <input type="text" name="hba1c" placeholder="Enter HbA1c Level" required>

            <label for="glucose">Blood Glucose Level</label>
            <input type="text" name="glucose" placeholder="Enter Blood Glucose Level" required>

            <br>
            <button type="submit">Predict</button>
        </form>

        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
